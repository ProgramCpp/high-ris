<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://192.168.1.176:3004/ data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>My Work</title>
    </head>
    <body>
        <div id="app" ng-app="mainApp">
            <div ng-view></div>
            <script type="text/ng-template" id="home.html">
                <div class="container" id = "home">
                    <br/>
                    <br/>
                    <a href="#/addEmployees" class= "button">
                        <button type="button">add employee</button>
                    </a>
                    <a href="#/viewFeedback" class= "button">
                        <button type="button">view feedback</button>
                    </a>
                    <br/>
                    <br/>
                    <br/>
                    <canvas id="myChart" style="display: inline"></canvas>
                </div>
            </script>

            <script type="text/ng-template" id="addEmployees.html">
                <div class="container" id = "addemp">
                <p> EMPLOYEE FORM </p>
                <br/>
                <form ng-submit="addEmployee()">
                    <input type="text" ng-model="name" required class="form-control" placeholder="user name"> 
                    <br/><br/>
                    <input type="password" ng-model="password" required class="form-control" placeholder="password">
                    <br/><br/>
                    <button type="submit">add employee</button>
                </form>
                </div>
            </script>

            <script type="text/ng-template" id="viewFeedback.html">
                <div class="container" id = "viewfeedback">
                <p> FEEDBACK </p>
                <br/>
                    <ul>
                        <li ng-repeat=" fb in feedback">
                            {{ fb }}
                        </li>
                    </ul>
                </div>
            </script>
            <div id="status"></div>       
        </div>

        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/Chart.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
